<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="main">
        <header>
            <h1 id="winner"></h1>
            <h2 class="topstyle">Tic-Tac-Toe</h1>
        </header>
        <div class="container">

            <div class="block left top" id="box"></div>
            <div class="block top" id="box"></div>
            <div class="block right top" id="box"></div>

            <div class="block left" id="box"></div>
            <div class="block " id="box"></div>
            <div class="block right " id="box"></div>

            <div class="block bottom left" id="box"></div>
            <div class="block bottom" id="box"></div>
            <div class="block right bottom" id="box"></div>

        </div>
        <button id="btn" type="button">Reset</button>

        <footer>

            <H6> Developed by R.P.S</H6>

        </footer>
    </div>
    <script src="app.js"></script>
</body>

</html>
